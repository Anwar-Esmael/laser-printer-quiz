<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laser Printer Quiz</title>
  
  <!-- ملف CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- ملف تعريف التطبيق (manifest.json) -->
  <link rel="manifest" href="manifest.json" />

  <!-- إضافة الأيقونة -->
  <link rel="icon" href="./icon-192.png" />

  <!-- الميتاداتا لتحسين العرض -->
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <div class="container">
    <!-- شاشة الترحيب -->
    <div id="welcome-screen" class="screen active">
      <h1>أهلاً بك في اختبار طابعات الليزر</h1>
      <p>هذا تطبيق تعليم تفاعلي. اختر الإجابة الصحيحة!</p>
      <label for="studentName">يرجى إدخال اسمك للبدء:</label>
      <input type="text" id="studentName" placeholder="اسمك هنا" />
      <button id="startBtn" disabled>ابدأ</button>
    </div>

    <!-- شاشة الأسئلة -->
    <div id="quiz-screen" class="screen">
      <div id="question-container"></div>
      <div class="navigation">
        <button id="prevBtn" disabled>السابق</button>
        <button id="nextBtn">التالي</button>
      </div>
    </div>

    <!-- شاشة عرض النتيجة -->
    <div id="result-screen" class="screen">
      <h2>النتيجة النهائية</h2>
      <div id="result"></div>
      <button id="restartBtn">أعد المحاولة</button>
    </div>
  </div>

  <!-- ملفات JavaScript -->
  <script src="script.js"></script>

  <!-- تسجيل الـ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('ServiceWorker سجل بنجاح:', registration.scope);
          })
          .catch(error => {
            console.error('ServiceWorker فشل التسجيل:', error);
          });
      });
    }
  </script>
</body>
</html>
